version: '3.8'

services:
  agix-monitor:
    build: .
    ports:
      - "8501:8501"
    volumes:
      # 挂载数据目录，便于数据持久化
      - ./source_data:/app/source_data
      - ./processed_data:/app/processed_data
      - ./holdings:/app/holdings
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 可选：添加数据更新服务
  data-updater:
    build: .
    volumes:
      - ./source_data:/app/source_data
      - ./processed_data:/app/processed_data
      - ./holdings:/app/holdings
    command: >
      sh -c "
        cd pipeline &&
        python data_fetcher.py &&
        python data_processor.py
      "
    profiles:
      - data-update 